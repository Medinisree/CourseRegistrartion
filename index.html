<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Registration Form</title>
    <!-- Orbitron Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Course Registration Form</h1>
    </header>
    <main>
        <form action="">
            <fieldset>
                <legend>Personal details</legend>
                <table>
                    <tr>
                        <td><label for="FN">First Name</label></td>
                        <td><input type="text" id="FN" name="FN" placeholder="Ex:Medinii" size="10" maxlength="10" required> <p>Enter your Name</p></td>
                    </tr>
                    <tr>
                        <td><label for="LN">Surname</label></td>
                        <td><input type="text" id="LN" name="LN" placeholder="Ex:S" size="10" optional>
                            <p>Enter Your Secondary Name</p></td>
                    </tr>
                    <tr>
                        <td><label for="mob">Mobile number</label></td>
                        <td><input type="tel" id="mob" name="mob" placeholder="Ex:9900000000" size="10" required>
                            <p>Enter Your Mobile Number</p></td>
                    </tr>
                    <tr>
                        <td><label for="mail">Email</label></td>
                        <td>
                            <input type="Email" id="mail" name="mail" size="10" placeholder="Ex:med@gmail.com" required>
                            <p>Enter Your Email</p>
                            <img class="valid" src="./ok.png" >
                            <img class="invalid" src="no.png" ><br>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="pwd">Password</label></td>
                        <td>
                            <input type="Password" id="pwd" name="pwd" placeholder="min 8 characters" min="8" size="10" required> 
                            <p>Include at least <br> 1 Uppercase <br> 1 lowercase <br> 1 Spl Char</p>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="cpwd">Confirm Password</label></td>
                        <td><input type="Password" id="cpwd" name="cpwd" placeholder="min 8 characters" size="10" required><br></td>
                    </tr>
                    <tr>
                        <td><label for="dob">DOB</label></td>
                        <td><input type="date" id="dob" name="dob" required title="Enter your date of birth" placeholder="YYYY-MM-DD"><br></td>
                    </tr>
                    <tr>
                        <td><label for="age">AGE</label></td>
                        <td>
                            <input type="number" id="age" name="age" required min="18" max="100" title="Enter your age" placeholder="18-100">
                            <img class="valid" src="./ok.png" >
                            <img class="invalid" src="./no.png" ><br>
                        </td>
                    </tr>
                    <tr>
                        <td><label>Gender</label></td>
                        <td>
                            <input type="radio" name="gender" value="M" id="male"><label for="male">Male</label>
                            <input type="radio" name="gender" value="F" id="female"><label for="female">Female</label>
                            <input type="radio" name="gender" value="C" id="other"><label for="other">Others</label>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="Country">Select Country</label></td>
                        <td>
                            <select name="Country" id="Country" title="Select your country">
                                <option class="opt" value="INDIA">INDIA</option>
                                <option class="opt" value="USA">USA</option>
                                <option class="opt" value="China">China</option>
                            </select><br>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="pic">Upload Picture</label></td>
                        <td><input type="file" id="pic" name="pic" title="Upload your picture"><br></td>
                    </tr>
                    <tr>
                        <td><input type="reset"></td>
                    </tr>
                </table>
            </fieldset>
            <fieldset>
                <legend>Course Details</legend>
                <label for="Course">Select Course</label>
                <select name="Course" id="Course" title="Select your course">
                    <option value="PFS">Python Full Stack</option>
                    <option value="JFS">Java Full Stack</option>
                    <option value="CJ">Core Java</option>
                    <option value="PDS">Python for DataScience</option>
                </select><br>
                <label>Delivery Mode</label>
                <input type="radio" name="mode" value="ON" id="online"><label for="online">ONLINE</label>
                <input type="radio" name="mode" value="OFF" id="offline"><label for="offline">OFFLINE</label><br><br>
                <label for="institute">INSTITUTE NAME:</label>
                <input type="text" id="institute" value="TAP ACADEMY" readonly title="Institute Name"><br>
                <label for="comments">Comments</label><br>
                <textarea id="comments" rows="3" cols="30" title="Any comments" placeholder="Enter any comments here"></textarea>
            </fieldset>
            <div style="text-align:center;">
                <input type="submit" value="Submit" />
            </div>
        </form>
    </main>
</body>
</html>
